service: trpc-menno-cv
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs14.x

functions:
  http-api:
    handler: src/app.handler
    events:
      - httpApi: '*'
  rest-api:
    handler: src/app.handler
    events:
      - http:
          path: /{proxy+}
          method: any

plugins:
  - serverless-esbuild
  - serverless-offline

custom:
  esbuild:
    platform: neutral