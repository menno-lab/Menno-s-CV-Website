name: Deploy backend to AWS Lamda

on:
    push:
        branches: [main]
        paths:
            - apps/backend/**

jobs:
    deploy:
        name: deploy
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [18.x]
        steps:
            - uses: actions/checkout@v3
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}

            - name: Install pnpm
            run: npm install -g pnpm

            - name: Install Dependencies
            run: pnpm install --frozen-lockfile

            - name: Build
            run: pnpm build --filter backend

            - name: serverless deploy
              uses: serverless/github-action@v3.2
              with:
                  args: -c "cd ./apps/backend && serverless plugin install -n serverless-offline && SLACK_INTERNAL_TOKEN=${{ secrets.SLACK_INTERNAL_TOKEN }} serverless deploy --stage production --region eu-central-1"
                  entrypoint: /bin/sh
              env:
                  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
